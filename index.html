<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maxwell.</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #ffffff;
            color: black;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        body.dark-mode {
            background-color: #181818;
            color: white;
        }
        #content {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }
        #maxwellText {
            font-size: 2rem;
            margin-bottom: 20px;
        }
        .custom-button {
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
            background-color: #e0e0e0;
            color: black;
            border-radius: 2px;
            border: none;
            text-align: center;
            transition: background-color 0.3s ease;
            user-select: none;
        }
        .custom-button:hover {
            background-color: #d0d0d0;
        }
        img {
            display: none;
            max-width: 100%;
            max-height: 100%;
        }
        #darkModeToggle {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 5px 10px;
            font-size: 0.9rem;
            cursor: pointer;
            background-color: #e0e0e0;
            color: black;
            border: 2px solid #007BFF;
            border-radius: 5px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        #darkModeToggle:hover {
            background-color: #d0d0d0;
        }
        body.dark-mode .custom-button,
        body.dark-mode #darkModeToggle {
            background-color: #333;
            color: white;
            border-color: #aaa;
        }
        body.dark-mode .custom-button:hover,
        body.dark-mode #darkModeToggle:hover {
            background-color: #444;
        }
    </style>
</head>
<body>
    <div id="content">
        <div id="maxwellText">Maxwell?</div>
        <div id="startButton" class="custom-button">Maxwell.</div>
    </div>

    <img id="maxwellGif" src="./maxwell.gif" alt="Centered Maxwell GIF">

    <!-- Audio element for continuous playback -->
    <audio id="maxwellAudio" loop>
        <source src="./maxwell.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <script>
        document.getElementById('startButton').addEventListener('click', function() {
            // Hide the text and button
            document.getElementById('content').style.display = 'none';
            // Show the GIF
            document.getElementById('maxwellGif').style.display = 'block';
            // Play the audio
            var audio = document.getElementById('maxwellAudio');
            audio.play();
        });
    </script>
</body>
</html>
