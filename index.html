<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered GIF with Continuous Audio</title>
    <style>
        /* CSS to center the GIF */
        body {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #ffffff;
        }
        img {
            max-width: 100%;
            max-height: 100%;
        }
    </style>
</head>
<body>
    <img src="./maxwell.gif" alt="Centered Maxwell GIF">

    <audio autoplay loop>
        <source src="./maxwell.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
</body>
</html>
